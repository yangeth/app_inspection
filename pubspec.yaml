name: app_inspection
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.1
dependencies:
  google_fonts: null
  flutter:
    sdk: flutter
  get: ^4.6.6
  provider: ^6.0.5

  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  flutter_localizations:
    sdk: flutter
  intl: any
  shared_preferences: ^2.5.3
  flutter_image_compress: ^2.4.0
  http: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

# The following section is specific to Flutter packages.
flutter:
  assets:
    - assets/
  uses-material-design: true
flutter_intl:
  enabled: true
